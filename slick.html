<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Example</title>
    <link rel = "stylesheet" href = "style.css"/>

    <!-- Add the Owl Carousel CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
</head>
<body>
    <!-- Your existing HTML code for the carousel section goes here -->
    <section class="row-6 pt-5 pb-5">
      <div class="container">
          <div class="row">
              <div class="col-12 pb-4">
                  <div class="heading text-center">
                      <span>Our Clients</span>
                  </div>
              </div>
              <div class="col-12 text-center pt-5">
                  <div class="slider logo d-flex text-center">

                      <img src = "images/client1.png" />
                      <img src = "images/client2.png" />
                      <img src = "images/client3.png" />
                      <img src = "images/client4.png" />
                      <img src = "images/client5.png" />
                      <img src = "images/client2.png" />
                      <img src = "images/client3.png" />
                      <img src = "images/client4.png" />
                      <img src = "images/client5.png" />
                      <img src = "images/client2.png" />
                      <img src = "images/client3.png" />
                      <img src = "images/client4.png" />
                      <img src = "images/client5.png" />
                      <img src = "images/client2.png" />
                      <img src = "images/client3.png" />
                      <img src = "images/client4.png" />
                      <img src = "images/client5.png" />

                  </div>
              </div>
              </div>
      </div>
  </section>

    <!-- Add the Owl Carousel JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

    <!-- Initialize the Owl Carousel -->
    <script>
        $(document).ready(function(){
            // Initialize the carousel
            $('.slider.logo').owlCarousel({
                loop: true,         // Set to 'false' if you don't want to loop the carousel
                margin: 10,         // Space between items
                nav: false,         // Set to 'true' to enable navigation buttons
                dots: false,        // Set to 'true' to show pagination dots
                responsive:{
                    0:{
                        items: 1        // Number of items to show on different screen sizes
                    },
                    600:{
                        items: 3        // Number of items to show on different screen sizes
                    },
                    1000:{
                        items: 5        // Number of items to show on different screen sizes
                    }
                }
            });
        });
    </script>
</body>
</html>
